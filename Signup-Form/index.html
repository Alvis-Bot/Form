<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="signup">
        <h1 class="signup-header">Create account</h1>
        <p class="signup-title">Already have an account? <a href="#" class="signup-link">Sign in</a></p>
        <form action="" class="signup-form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your name">
            </div>
            <div class="form-group form-group-two">
                <input type="text" class="form-control" placeholder="First name">
                <input type="text" class="form-control" placeholder="Last name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
               <button type="submit" class="form-submit">
                   <span class="form-submit-text">Sign Up </span><i class="fas fa-arrow-right"></i>
               </button>
            </div>

            <div class="form-tos">
                <input type="checkbox" class="form-checkbox" name="" id="tos">
                <span class="checkmark"></span>
                <label for="tos">I have read and agree to the <a href="#" class="signup-link">Terms of Service</a></label>
            </div>
        </form>
    </div>
</body>
</html>
